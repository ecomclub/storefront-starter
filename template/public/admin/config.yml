#
backend:
  name: git-gateway
  branch: master

media_folder: 'public/img/uploads'
public_folder: '/img/uploads'

collections:

  # static content for pages
  # may vary by template

  - name: 'pages'
    label: 'Pages'
    delete: false
    files:
      - name: 'home'
        label: 'Homepage'
        file: 'content/pages/home.json'
        fields:
          - label: "Carousel"
            name: "carousel"
            widget: object
            fields:
              - label: Images
                name: images
                widget: list
                fields:
                  - {label: Image, name: image, widget: image}
                  - {label: alt, name: Alt tag, widget: string}
          - name: 'showcase'
            label: 'Showcase'
            widget: object
            fields:
              - label: "Product box style"
                name: "product_box_style"
                widget: "select"
                options: ["Default", "Quickview", "Sidebar"]
              - {label: Collection, name: collection, widget: string}
          - label: "Botton infos"
            name: "botton_infos"
            widget: object
            fields:
              - label: Left info
                name: left_info
                widget: object
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: string}
                  - {label: Link text, name: link_text, widget: string}
                  - {label: Link url, name: link_url, widget: string}
              - label: Right info
                name: right_info
                widget: object
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: Description, name: description, widget: string}
                  - {label: Link text, name: link_text, widget: string}
                  - {label: Link url, name: link_url, widget: string}
      - name: '_product'
        label: 'Product page'
        file: 'content/pages/_product.json'
        fields:
          - name: 'product_box'
            label: 'Product box'
            widget: object
            fields:
              - label: "Product box style"
                name: "product_box_style"
                widget: "select"
                options: ["Default", "Description on sidebar acordion", "Project"]
          - {label: 'Body', name: 'body', widget: 'markdown'}
      - name: '_about'
        label: 'About us page'
        file: 'content/pages/_about.json'
        fields:
          - label: "Content style"
            name: "content_style"
            widget: "select"
            options: ["Image on side", "Image first"]
          - label: Image
            name: image
            widget: object
            fields:
              - {label: Image, name: image, widget: image}
              - {label: alt, name: Alt tag, widget: string}
          - {label: 'Body', name: 'body', widget: 'markdown'}
      - name: '_blog'
        label: 'Blog page'
        file: 'content/pages/_blog.json'
        fields:
          - {label: 'Body', name: 'body', widget: 'markdown'}
          - name: 'posts_box'
            label: 'Posts box'
            widget: object
            fields:
              - label: "Posts box style"
                name: "post_box_style"
                widget: "select"
                options: ["Big tumbnail", "Grid", "List", "Two per row"]
      - name: '_faq'
        label: 'FAQ page'
        file: 'content/pages/_faq.json'
        fields:
          - label: "FAQs"
            name: "faqs"
            widget: object
            fields:
              - label: "Style"
                name: "style"
                widget: "select"
                options: ["Default", "Numbered"]
              - label: FAQ
                name: faq
                widget: list
                fields:
                  - {label: Title, name: title, widget: string}
                  - {label: 'Body', name: 'body', widget: 'markdown'}


  # default blog posts collection
  # remove if your template does not support blog
  - name: 'blog_posts'
    label: 'Blog Posts'
    description: 'Add extra content to the site with blog posts related to your store and clients'
    folder: 'content/blog-posts'
    extension: 'json'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: 'Featured Image', name: 'thumbnail', widget: 'image'}
      - {label: 'Short Description', name: 'description', widget: 'text'}
      - {label: 'Body', name: 'body', widget: 'markdown'}

  # default extra pages collection
  # eg.: 'about us', 'contact' and 'privacy'
  - name: 'extra_pages'
    label: 'Extra Pages'
    description: 'Add extra content to the site with blog posts related to your store and clients'
    folder: 'content/extra-pages'
    extension: 'json'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - {label: 'Layout', name: 'layout', widget: 'hidden', default: 'blog'}
      - {label: 'Title', name: 'title', widget: 'string'}
      - {label: 'Publish Date', name: 'date', widget: 'datetime'}
      - {label: 'Featured Image', name: 'thumbnail', widget: 'image'}
      - {label: 'Short Description', name: 'description', widget: 'text'}
      - {label: 'Body', name: 'body', widget: 'markdown'}

  # general site settings
  # usually will be the same for any template
  - name: 'settings'
    label: 'Settings'
    description: 'General settings to modify the site identity and metadata'
    delete: false
    editor:
      preview: false
    files:
      - name: 'general'
        label: 'Site Settings'
        file: 'content/settings.json'
        fields:
          - {label: 'Name', name: 'name', widget: 'string'}
          - {label: 'Short Name', name: 'short_name', widget: 'string'}
          - {label: 'Short Description', name: 'description', widget: 'text'}
          - {label: 'Language', name: 'lang', widget: 'string'}
          - {label: 'Store ID', name: 'store_id', widget: 'number'}
          - {label: 'Store Object ID', name: 'store_object_id', widget: 'string'}
          - {label: 'Logo', name: 'logo', widget: 'image'}
          - {label: 'Primary Color', name: 'primary_color', widget: 'string'}
          - {label: 'Secondary Color', name: 'secondary_color', widget: 'string'}
          - {label: 'App Background Color', name: 'bg_color', widget: 'string'}
          - {label: 'Icon', name: 'icon', widget: 'image'}
          - {label: 'Large Icon', name: 'large_icon', widget: 'image'}
          - {label: 'Favicon', name: 'favicon', widget: 'image'}
  # Global header
  # It will be aplied at all pages asdasda
  - name: 'layout'
    label: 'Layout'
    description: 'Layout applied to all pages'
    delete: false
    editor:
      preview: false
    files:
      - name: 'footer'
        label: 'Footer Settings'
        file: 'content/footer.json'
        fields:
          - label: Seals
            name: seals
            widget: list
            fields:
              - {label: Image, name: image, widget: image}
              - {label: alt, name: Alt tag, widget: string}
          - label: Links
            name: links
            widget: list
            fields:
              - {label: Text, name: text, widget: string}
              - {label: Link url, name: url, widget: string}
      - name: 'Header'
        label: 'Header Settings'
        file: 'content/header.json'
        fields:
          - label: "Header style"
            name: "style"
            widget: "select"
            options: ["Popup search", "Fixed search"]
          - {label: 'Phone', name: 'telefone', widget: 'string'}
          - name: 'social_links'
            label: 'Social links'
            fields:
              - {label: 'Facebook', name: 'facebook', widget: 'string'}
              - {label: 'Twitter', name: 'twitter', widget: 'string'}
              - {label: 'Google+', name: 'google+', widget: 'string'}
              - {label: 'Youtube', name: 'youtube', widget: 'string'}
              - {label: 'LinkedIn', name: 'linkedin', widget: 'string'}
              - {label: 'Instagram', name: 'instagram', widget: 'string'}
              - {label: 'Pinterest', name: 'pinterest', widget: 'string'}
